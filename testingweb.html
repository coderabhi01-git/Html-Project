<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Form Design</title>
    <style>
         body {
            font-family: Arial, sans-serif;
            background-color: #9de1d3b1;
        }

        .form-box {
            width: 320px;
            margin: 80px auto;
            padding: 25px;
            border: 2px solid #000;
            border-radius: 12px;
            background-color: #fff;
        }

        label {
            font-weight: bold;
            display: block;
            margin-top: 15px;
            margin-bottom: 5px;
        }

        input {
            width: 100%;
            padding: 8px;
            border: 2px solid #000;
            border-radius: 4px;
            outline: none;
        }

        .btn {
            margin-top: 25px;
            padding: 8px 22px;
            border: 2px solid #000;
            background-color: #fff;
            font-weight: bold;
            cursor: pointer;
            display: block;
            margin-left: auto; /* keeps button inside border */
        }

        .btn:hover {
            background-color: #000;
            color: #fff;
        }
    </style> 
</head>
<body>

    <div class="form-box">
        <form>
            <label>First name</label>
            <input  placeholder="Enter first name">

            <label>Last name</label>
            <input placeholder="Enter last name">

            <label>Mobile no.</label>
            <input placeholder="Enter your phone number" type="tel">

            <!-- Button is now inside the border -->
            <button class="btn" type="submit">Submit</button>
        </form>
    </div>

</body>
</html>
